<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+TC:wght@600&display=swap" rel="stylesheet">
    <script src="js/aos.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>

</head>

<body>
    <div class="wrap">
        <div class="content">
            <img src="img/mom_01.jpg" alt="">
            <div class="FV">
                <img src="img/mom_02.jpg" alt="">
                <img src="img/people.png" alt="" class="FV_up animate__animated animate__bounceIn animate__delay-1s">
                <img src="img/circle01.png" alt="" class="FV_down01">
                <img src="img/circle02.png" alt="" class="FV_down02">
            </div>
            <div class="hukidasi">
                <img src="img/mom_03.jpg" alt="">
                <div class="font">
                    <p><mark>媽媽的心情<br>決定家人的幸福<br>送對東西<br>感動的心情就能加倍!</mark>
                    </p>
                </div>
                <div data-aos="fade-zoom-in" class="hukidasi01" data-aos-easing="ease-in-back" data-aos-delay="100" data-aos-duration="1500">
                    <img src="img/hukidasi01.png" alt="">
                </div>
                <div data-aos="fade-zoom-in" class="hukidasi02" data-aos-easing="ease-in-back" data-aos-delay="1500" data-aos-duration="1500">
                    <img src="img/hukidasi02.png" alt="">
                </div>
            </div>

            <img src="img/mom_04.jpg" alt="">

            <div class="choice">
                <a href="#alloffer" class="scroll">
                    <div>
                        <img src="img/mom_05.jpg" alt="">
                        <img src="img/click.png" alt="" class="finger animate__animated animate__pulse animate__infinite">
                    </div>
                </a>
                <a href="#alloffer" class="scroll">
                    <div>
                        <img src="img/mom_06.jpg" alt="">
                        <img src="img/click.png" alt="" class="finger animate__animated animate__pulse animate__infinite">
                    </div>
                </a>
                <a href="#alloffer" class="scroll">
                    <div>
                        <img src="img/mom_07.jpg" alt="">
                        <img src="img/click.png" alt="" class="finger animate__animated animate__pulse animate__infinite">
                    </div>
                </a>
            </div>
            <div class="down_place">
                <img src="img/mom_08.jpg" alt="">
                <img src="img/down.png" alt="" class="down">
            </div>

            <img src="img/mom_09.jpg" alt="" id="alloffer">
            <div class="offer_btn">
                <img src="img/mom_10.jpg" alt="">
                <img src="img/offer_01.png" alt="" class="btn_front">
            </div>
            <img src="img/mom_11.jpg" alt="">
            <div class="offer_btn">
                <img src="img/mom_12.jpg" alt="">
                <img src="img/offer_02.png" alt="" class="btn_front">
            </div>
            <img src="img/mom_13.jpg" alt="">
            <div class="offer_btn">
                <img src="img/mom_14.jpg" alt="">
                <img src="img/offer_03.png" alt="" class="btn_front">
            </div>
            <img src="img/mom_15.jpg" alt="">
        </div>
    </div>
    <script src="js/all.js"></script>
    <script src="js/scroll.js"></script>
    <script>
        AOS.init();
    </script>
</body>

</html>
